name: Sample C CI

on:
  push:
    branches:
      - feature/sample1
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Update apt cache
        run: sudo apt-get update
  
      - name: Set up C environment
        run: sudo apt-get install -y build-essential
  
      - name: Compile C program
        run: gcc -o sample sample.c test.c
      
      - name: Run C program
        run: |
          ./sample
          echo "C program executed."
  
  report_success:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Report success
        run: echo "Build and tests succeeded!"
  
  report_failure:
    runs-on: ubuntu-latest
    needs: build
    if: failure()
    steps:
      - name: Report failure
        run: echo "Build or tests failed!"

  report_always:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Report always
        run: echo "This runs regardless of the build outcome."



      
      
